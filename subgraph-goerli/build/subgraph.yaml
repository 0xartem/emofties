specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EmoftiesProtocol
    network: goerli
    source:
      address: "0x2dBa017c6A9c9e6302d973E93Eba7491A8D389f8"
      abi: EmoftiesProtocol
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - EmoftyClaimed
        - EmoftyShared
        - EmotionRegistered
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: EmoftiesProtocol
          file: EmoftiesProtocol/abis/EmoftiesProtocol.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: EmoftyClaimed(indexed address,indexed bytes32,indexed uint256)
          handler: handleEmoftyClaimed
        - event: EmoftyShared(indexed address,indexed uint256,indexed
            bytes32,address,bytes32,bytes32,uint256,string)
          handler: handleEmoftyShared
        - event: EmotionRegistered(indexed bytes32,indexed string,indexed address)
          handler: handleEmotionRegistered
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: EmoftiesProtocol/EmoftiesProtocol.wasm
